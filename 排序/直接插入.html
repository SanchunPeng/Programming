<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>直接插入排序</title>
	</head>
	<body>
		<script>
			function isertionSort(arr){
				for(var i=1;i<arr.length;i++){
					var j=i-1,
					keys=arr[i];
					while(j>=0 && keys<arr[j]){
						arr[j+1]=arr[j];
						j--;
					}
					arr[j+1]=keys;
				}
				return arr;
			}
			console.log(isertionSort([1,5,3,9,7,24,8,6]));
			
			//改进
			
			function insertionSort2(arr){
				for(var i=1;i<arr.length;i++){
					var left=0,
					right=i-1,
					keys=arr[i];
					while(left<=right){
						var mid=Math.floor((left+right)/2);
						if(arr[mid]<=keys){
							left=mid+1;
						}else{
							right=mid-1;
						}
					}
					for(var j=i-1;j>=left;j--){
						arr[j+1]=arr[j];
					}
					arr[left]=keys;
				}
				return arr;
			}
			console.log(insertionSort2([1,5,3,9,7,24,8,6]));
		</script>
	</body>
</html>
