<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>冒泡排序</title>	
	</head>
	<body>
		<script>
			function bubbleSort(arr){
				for(var i=0;i<arr.length;i++){
					for(var j=0;j<arr.length-i-1;j++){
						if(arr[j]>arr[j+1]){
							var temp=arr[j];
							arr[j]=arr[j+1];
							arr[j+1]=temp;
						}
					}
				}
				return arr;
			}
			console.log(bubbleSort([1,3,5,7,9,24,6,8]));
			//改进
			function bubbleSort2(arr){
				var i=arr.length-1;
				while(i>0){
					var pos=0;
					for(var j=0;j<i;j++){
						if(arr[j]>arr[j+1]){
							var temp=arr[j];
							arr[j]=arr[j+1];
							arr[j+1]=temp;
							pos=j;
						}
					}
					i=pos;
				}
				return arr;
			}
			console.log(bubbleSort2([1,3,5,7,9,24,6,8]));
			
			//改进
			function bubbleSort3(arr) {
			    var low = 0;
			    var high= arr.length-1; 
			    var tmp,j;
			    while (low < high) {
			        for (j= low; j< high; ++j) //正向冒泡,找到最大者
			            if (arr[j]> arr[j+1]) {
			                tmp = arr[j]; arr[j]=arr[j+1];arr[j+1]=tmp;
			            }
			        --high;                 
			      for (j=high; j>low; --j) //反向冒泡,找到最小者
			            if (arr[j]<arr[j-1]) {
			                tmp = arr[j]; arr[j]=arr[j-1];arr[j-1]=tmp;
			            }
			        ++low;          
			    }
			    return arr;
			}
			console.log(bubbleSort3([1,3,5,7,9,24,6,8]));
		</script>
	</body>
</html>
