<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script>
			function shellSort(arr){
				var len = arr.length,
		        gap = 1;
			    while(gap < len/5) {          //动态定义间隔序列
			        gap =gap*5+1;
			    }
			    for (gap; gap > 0; gap = Math.floor(gap/5)) {
			        for (var i = gap; i < len; i++) {
			            var temp = arr[i];
			            for (var j = i-gap; j >= 0 && arr[j] > temp; j-=gap) {
			                arr[j+gap] = arr[j];
			            }
			            arr[j+gap] = temp;
			        }
			    }
			    return arr;
			}
			console.log(shellSort([1,5,3,9,7,24,8,6]));
		</script>
	</body>
</html>
