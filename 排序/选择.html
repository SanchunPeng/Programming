<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>选择排序</title>
	</head>
	<body>
		<script>
			function selectionSort(arr){
				for(var i=0;i<arr.length;i++){
					var minIndex=i;
					for(var j=i+1;j<arr.length;j++){
						if(arr[j]<arr[minIndex]){
							minIndex=j;
						}
					}
					var temp=arr[minIndex];
					arr[minIndex]=arr[i];
					arr[i]=temp;
				}
				return arr;
			}
			console.log(selectionSort([1,5,3,9,7,24,8,6]));
		</script>
	</body>
</html>
