<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script>
			function randomString(n){
				var str="abcdefghijklmnopqrstuvwxyuz9876543210",
				len=str.length,
				temp="";
				for(var i=0;i<n;i++){
					temp+=str.charAt(Math.floor(Math.random()*len));
				}
				return temp;
			}
			console.log(randomString(5));
			
		</script>
	</body>
</html>
