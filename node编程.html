			//多行数据

			  input: process.stdin,

			});
			var countLine = 1;
			var token = [];
			rl.on('line', function(line) {
			  token.push(line);
			  if (countLine === 2) {
			    var str0 = token[0].split('');
			    var str1 = token[1].split('');
			    
			    
			    
			    
			  } else {
			    countLine++;
			  }
			});
			
			
			//不知道确切的行数
			var readline = require('readline'); 
			rl = readline.createInterface({ 
			      input: process.stdin, 
			      output: process.stdout 
			  }); 
			var num = 0; 
			rl.on('line', function(line) { 
			      var inputs = line.trim().split(' '); //一定要加上trim()
			      var result; 
			      if(inputs.length == 1) { 
			          num = parseInt(inputs[0]); 
			      } else if(inputs.length == num) { 
			          result = inputs.map(function(val, index) { 
			              if(val % 2== 0) { 
			                  return parseInt(Number(val).toString(2).split('').reverse().join(''), 2); 
			              }else{ 
			                  return val; 
			              } 
			          }); 
			          console.log(result.join(' ')); 
			          num = 0; 
			      } 
			});
		</script>
