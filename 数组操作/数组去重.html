<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script>
			function unique1(arr){
				arr.sort(function(a,b){return a-b;});
				var result=[];
				for(var i=0;i<arr.length;i++){
					if(arr[i+1]!==arr[i]){
						result.push(arr[i]);;
					}
				}
				return result;
			}
			console.log(unique1([1,2,2,2,12,3,4,5]));
			
			
			
			
			function unique2(arr){//更快一点
				var  result=[];
				for(var i=0;i<arr.length;i++){
					if(result.indexOf(arr[i])===-1){
						result.push(arr[i]);
					}
				}
				return result;
			}
			console.log(unique2([1,2,2,2,12,3,4,5]));
			
			
			
			
			function unique3(arr){
				var obj={},result=[];
				for(var i=0;i<arr.length;i++){
					if(!obj[arr[i]]){
						result.push(arr[i]);
						obj[arr[i]]=true;
					}
				}
				return result;
			}
			console.log(unique3([1,2,2,2,12,3,4,5]));
			
			
			function unique4(arr){
				var result=[];
				for(var i=0;i<arr.length;i++){
					if(arr.indexOf(arr[i])===i){
						result.push(arr[i]);
					}
				}
				return result;
			}
			console.log(unique4([1,2,2,2,12,3,4,5]));
		
			function unique5(arr){//优化的遍历数组，推荐的方法，获取没重复的最右一值放入新数组。有这个要求的可以使用这个方法
			    var result = [];
			    var len = arr.length;
			    for(var i = 0; i < len; i++) {
			        for(var j = i + 1; j < len; j++){
			            if (arr[i] === arr[j]){
			                j=++i;//i=i+1;j=i;
			            }
			        }
			        result.push(arr[i]);
			    }
			    return result;
			}
			console.log(unique5([1,2,2,2,12,3,4,5]));
			
			
			function unique6(arr){
				return [...(new Set(arr))];
			}
			console.log(unique5([1,2,2,2,12,3,4,5]));
			
			
			function unique7(arr){
				return Array.from(new Set(arr));
			}
			console.log(unique6([1,2,2,2,12,3,4,5]));
		</script>
	</body>
</html>
