<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script>
			function unique1(arr){
				arr.sort(function(a,b){return a-b;});
				var result=[];
				for(var i=0;i<arr.length;i++){
					if(arr[i+1]!==arr[i]){
						result.push(arr[i]);;
					}
				}
				return result;
			}
			console.log(unique1([1,2,2,2,12,3,4,5]));
			
			
			
			
			function unique2(arr){//更快一点
				var  result=[];
				for(var i=0;i<arr.length;i++){
					if(result.indexOf(arr[i])===-1){
						result.push(arr[i]);
					}
				}
				return result;
			}
			console.log(unique2([1,2,2,2,12,3,4,5]));
			
			
			
			
			function unique3(arr){//更快一点
				var obj={},result=[];
				for(var i=0;i<arr.length;i++){
					if(!obj[arr[i]]){
						result.push(arr[i]);
						obj[arr[i]]=true;
					}
				}
				return result;
			}
			console.log(unique3([1,2,2,2,12,3,4,5]));
			
			
			
			
			function unique4(arr){
				return [...(new Set(arr))];
			}
			console.log(unique4([1,2,2,2,12,3,4,5]));
			
			
			
			
			function unique5(arr){
				return Array.from(new Set(arr));
			}
			console.log(unique5([1,2,2,2,12,3,4,5]));
		</script>
	</body>
</html>
