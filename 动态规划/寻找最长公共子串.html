<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">

	</head>
	<body>
		<script>
			function lcs(word1,word2){     //返回最长公共字串，长度为max
				var max = 0,index=0,result=[];
				for(var i=0;i<=word1.length;++i){
					result[i]=[];
					for(var j=0;j<=word2.length;++j){
						result[i][j]=0;
					}
				}
				for(var i=0;i<=word1.length;++i){
					for(var j=0;j<=word2.length;++j){
						if(i==0 ||j==0){
							result[i][j]=0;
						}else{
							if(word1[i-1]==word2[j-1]){
								result[i][j]=result[i-1][j-1]+1;
							}else{
								result[i][j]=0;
							}
						}
						if(max<result[i][j]){
							max=result[i][j];
							index=i;
						}
					}
				}
				var str="";
				if(max==0){
					return "";
				}else{
					return word2.substring(index-max,max+1);
				}
			}
			console.log(lcs("abbcc","dbbcc"));
			
		</script>
	</body>
</html>
